swagger: "2.0"
info:
  description: WOZiTech CV training REST endpoint
  version: "1.0.0"
  title: WOZiTech CV "training" endpoint
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /:
    get:
      operationId: "list.training"
      tags:
        - "Training"
        - "List"
      summary: "List of all training records"
      description: "Training records in reverse chronological order"
      responses:
        200:
          description: "Successful list of training records"
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                title:
                  type: string
                acheived:
                  type: string
                expires:
                  type: string
  /{id}:
    get:
      operationId: "get.training"
      tags:
        - "Training"
        - "Get"
      summary: "List of all training records"
      description: "Gets a specific training record"
      parameters:
        - name: id
          in: path
          description: Unique ID for the training record
          type: string
          required: True
      responses:
        200:
          description: "The training record"
          schema:
            type: object
            properties:
              title:
                type: "string"
              acheived:
                type: "string"
              expires:
                type: "string"